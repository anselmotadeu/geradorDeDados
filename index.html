<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Gerador de Dados Fictícios Brasileiros</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <h2>Gerador de Dados</h2>
    <div class="field-container">
      <label for="cpf"><b>CPF:</b></label>
      <div class="input-container">
        <input type="text" id="cpf" readonly>
        <button class="copy-btn" onclick="copiarConteudo('cpf')">
          <img class="copy-icon" src="./images/dados-copy.png" alt="Copiar">
        </button>
      </div>
    </div>

    <label for="rg"><b>RG:</b></label>
    <div class="input-container">
      <input type="text" id="rg" readonly>
      <button class="copy-btn" onclick="copiarConteudo('rg')">
        <img class="copy-icon" src="./images/dados-copy.png" alt="Copiar">
      </button>
    </div>

    <label for="cartao"><b>Número de Cartão:</b></label>
    <div class="input-container">
      <input type="text" id="cartao" readonly>
      <button class="copy-btn" onclick="copiarConteudo('cartao')">
        <img class="copy-icon" src="./images/dados-copy.png" alt="Copiar">
      </button>
    </div>

    <label for="cep"><b>CEP:</b></label>
    <div class="input-container">
      <input type="text" id="cep" readonly>
      <button class="copy-btn" onclick="copiarConteudo('cep')">
        <img class="copy-icon" src="./images/dados-copy.png" alt="Copiar">
      </button>
    </div>

    <label for="email"><b>E-mail:</b></label>
    <div class="input-container">
      <input type="text" id="email" readonly>
      <button class="copy-btn" onclick="copiarConteudo('email')">
        <img class="copy-icon" src="./images/dados-copy.png" alt="Copiar">
      </button>
    </div>

    <label for="telefone"><b>Número de Telefone:</b></label>
    <div class="input-container">
      <input type="text" id="telefone" readonly>
      <button class="copy-btn" onclick="copiarConteudo('telefone')">
        <img class="copy-icon" src="./images/dados-copy.png" alt="Copiar">
      </button>
    </div>

    <button onclick="gerarDados()"><b>Gerar Dados</b></button>
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>

</html>
